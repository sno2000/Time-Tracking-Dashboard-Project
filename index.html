<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="/image/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <main>
      <div class="TimeDWM">
        <div class="Jeremyinfo">
          <img src="/image/image-jeremy.png" alt="photo of Jeremy" />
          <h2>Jeremy Robson</h2>
          <span>Report for</span>
        </div>
        <ul>
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
      <div class="YellowBackround">
        <img src="/image/SuitCase.png" alt="SuitCase" />
        <div class="Workinfo">
          
          <div class="Textwork">
          <h2>Work</h2>
          <span>...</span>
        </div>
          <div class="TextTime">
           
          <h3>32hrs</h2>
            <h4>Last Week - 36hrs</h4>
            
          </div>
        </div>
      </div>
      
      <div class="Exerciseinfo"></div>
      <div class="socialinfo"></div>
      <div class="playinfo"></div>
      <div class="studyinfo"></div>
      <div class="selfcareinfo"></div>
    </main>
  </body>
</html>
